<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRTUAL BANK</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="login.html">
        <h3>REGISTRO</h3>        
        <label for="nombre">NOMBRE</label>
        <input type="text" placeholder="Nombre" id="name">
        <label for="apellidos">APELLIDOS</label>
        <input type="text" placeholder="Apellidos" id="last name">
        <label for="numero de documento">ID</label>
        <input type="number" placeholder="Número de identificacion" id="number">
        <label for="username">USUARIO</label>
        <input type="text" placeholder="Usuario" id="username">
        <label for="password">CONTRASEÑA</label>
        <input type="password" placeholder="Contraseña" id="password">
        <!--<button>Registrarse</button>-->
        <input type="submit" value="Registrarse" class="btnRegistrarse">
        
    </form>
    
</body>
